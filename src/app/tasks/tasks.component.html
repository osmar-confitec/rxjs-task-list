
<div *ngIf="tasks.length <= 0" class="alert alert-warning" role="alert">
  Atenção não há Tarefas a serem listadas. para o tipo {{typeTaskDescription()}}
</div>

<ul class="list-group">
<li *ngIf="taskType ==  TaskType.pending  &&  tasks.length > 0" class="list-group-item list-group-item-primary">
      Tarefas Pendentes</li>
<li *ngIf="taskType ==  TaskType.progress &&  tasks.length > 0" class="list-group-item list-group-item-warning">
      Tarefas em Andamento</li>
<li *ngIf="taskType ==  TaskType.finished &&  tasks.length > 0" class="list-group-item list-group-item-success">
    Tarefas Finalizadas</li>
    <!-- <li class="list-group-item">A simple default list group item</li> -->
<li *ngFor="let item of tasks" class="list-group-item"  >
  <p>{{item.name}}</p>
  <p>{{getDateFormatedState(item)}}</p>
  <button *ngIf="item.taskType == TaskType.progress || item.taskType == TaskType.finished "  (click)="returnTask(item)" >
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
      <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
    </svg>
  </button>
   <button *ngIf="item.taskType != TaskType.finished" (click)="play(item)" >
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
      <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
    </svg>
  </button>
</li>
</ul>
